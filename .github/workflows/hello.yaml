on:
  - pull_request
  - pull_request_target
  - push
jobs:
  hello:
    environment:
      name: stage
    runs-on: ubuntu-slim
    steps:
    - shell: bash
      env:
        EVENT_NAME: ${{ github.event_name }}
        TARGET_ENV: ${{ vars.TARGET_ENVIRONMENT }}
        TARGET_ENV_SECRET: ${{ secrets.SOME_SECRET != '' && 'is set' || 'is not set' }}
      run: |
        echo "Hello"
        echo "Event Name: ${EVENT_NAME}"
        echo "target env: ${TARGET_ENV}"
        echo "env secret: ${TARGET_ENV_SECRET}"
        echo "GITHUB_REF: ${GITHUB_REF}"